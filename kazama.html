<div class="p-modal" id="p-modal">
    <h2>Profile</h2>
    
    <div class="proi">
    <i class="fa-solid fa-file-import" style="color:orange;" onclick="ranDU('hi')"></i>

        <input id="cnn" style="border-bottom:1px solid white;border-radius:10px;color:grey;" placeholder="name" value="dani daniels">
        
        <input id="encData" style="border-bottom:1px solid white;border-radius:10px;color:grey;" placeholder="url" value="https://microintel.github.io/kazama/dani.json">
        <input id="skyPass" style="border-bottom:1px solid white;border-radius:10px;color:grey;" placeholder="Enter Sky Pass..." value="hi">
        
    <input id="breePass" style="border-bottom:1px solid white;border-radius:10px;color:grey;" placeholder="Enter Breeze Pass..." value="nkn">
</div>
<script>
let mahi= {
cnam:document.getElementById("cnn").value,
encUDat:document.getElementById("encData").value,
sky:document.getElementById("skyPass").value,
brez:document.getElementById("breePass").value
};

let pData=0;
async function fetD(){
try{

let fx= await fetch(mahi.encUDat.toString());
let conX= await fx.text();
let deX= await JSON.parse(CryptoJS.AES.decrypt(conX,mahi.brez).toString(CryptoJS.enc.Utf8));

Object.keys(deX).forEach((x)=>{

deX[x]=CryptoJS.AES.decrypt(deX[x],mahi.sky).toString(CryptoJS.enc.Utf8);

});

pData=deX;
//alert(pData["name"]);

}
catch(e){
alert("please import files & urls...");
}
}

fetD();

</script>
<script src="kazamashin.js">  </script>
<script type="text/javascript">

function webC(b){

if(b.className=="fa-solid fa-earth w"){
b.style.color="white";
b.className="fa-solid fa-earth b";
}else{
b.style.color="lightgreen";
b.className="fa-solid fa-earth w";
}

}


</script>
